<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>savichen</title>
    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --card-black: #000000;
            --glass-border: rgba(212, 175, 55, 0.2); 
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .preloader-container {
            display: flex;
            gap: 10px;
        }

        .bar {
            width: 8px;
            height: 40px;
            border-radius: 8px;
            background: #d4af37;
            animation: updown 0.8s ease-in-out infinite alternate;
        }

        .bar:nth-child(2) {
            background: #644f07;
            animation-delay: .2s;
        }

        @keyframes updown {
            100% {
                transform: translateY(-20px);
            }
        }

        #preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 2500px;
            font-family: 'Times New Roman', serif;
            cursor: grab;
            touch-action: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body:active {
            cursor: grabbing;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 20%, #111 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, #0a0a0a 0%, #000 100%);
            z-index: -1;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .scene {
            width: 90vw;
            max-width: 600px;
            height: 320px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            z-index: 10;
        }

        .card-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .card-face {
            position: absolute;
            inset: 0;
            background: var(--card-black); 
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden; 
            padding: 20px;
            overflow: hidden;
            transform-style: preserve-3d; 
            box-shadow: inset 0 0 50px rgba(212, 175, 55, 0.05);
        }

        .card-front {
            transform: rotateY(0deg) translateZ(1px);
        }

        .card-back {
            transform: rotateY(180deg) translateZ(1px);
        }

        .edge-glow {
            position: absolute;
            inset: 0;
            border-radius: 15px;
            padding: 2px; 
            pointer-events: none;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            
            background: conic-gradient(
                from var(--flare-angle, 0deg),
                transparent 0%,
                transparent 42%,
                var(--gold) 50%,
                transparent 58%,
                transparent 100%
            );
            opacity: 0.8;
            filter: brightness(1.2);
        }

        .content {
            transform: translateZ(90px);
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3));
            transform: translateZ(20px);
            pointer-events: none;
            -webkit-user-drag: none;
        }

        .name {
            font-size: clamp(0.9rem, 4.5vw, 1.5rem); 
            color: #fff;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 200;
            white-space: nowrap;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(0,0,0,1);
            text-align: center;
            width: 100%;
            margin-left: 7px; 
        }

        .back-text {
            font-size: clamp(0.8rem, 3vw, 1.1rem);
            color: rgba(255,255,255,0.9);
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 200;
            margin-bottom: 15px;
            transform: translateZ(50px);
            text-align: center;
            margin-left: 4px; 
        }

        .divider {
            width: 50px;
            height: 1px;
            background: var(--gold);
            box-shadow: 0 0 25px var(--gold-glow);
        }

        .quote-fixed {
            position: fixed;
            top: 20px;
            color: #d4af37;
            font-size: 0.7rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            pointer-events: none;
            text-align: center;
            z-index: 20;
        }

        .copyright {
            position: fixed;
            top: 60px;
            color: #d4af37;
            font-size: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 20;
        }

        .instruction {
            position: fixed;
            top: 40px;
            color: #d4af37;
            font-size: 0.6rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 20;
        }

        @media (max-width: 600px) {
            .scene {
                height: 280px;
            }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="preloader-container">
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <canvas id="particleCanvas"></canvas>

    <div class="instruction">- IT'S JUST A FORMAL STUFF -</div>
    <div class="quote-fixed">HELLO!</div>
    <div class="copyright">Â© 2026 Savio Sunny.</div>

    <div class="scene">
        <div class="card-wrapper" id="card">
            <div class="card-face card-front">
                <div class="edge-glow" id="edgeFront"></div>
                <div class="content">
                    <img src="essen/logo.png" alt="Logo" class="logo" draggable="false" onerror="this.style.display='none'">
                    <h1 class="name">SAVIO SUNNY</h1>
                    <div class="divider"></div>
                </div>
            </div>
            
            <div class="card-face card-back">
                <div class="edge-glow" id="edgeBack"></div>
                <div class="content">
                    <h2 class="back-text">PRETTY COOL, RIGHT?</h2>
                    <div class="divider" style="opacity: 0.4;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.classList.add('hidden');
            }, 800);
        });

        const pCanvas = document.getElementById('particleCanvas');
        const pCtx = pCanvas.getContext('2d');
        let particles = [];
        
        const isMobile = window.innerWidth < 768;
        const particleCount = isMobile ? 60 : 120;

        function resizeCanvas() {
            pCanvas.width = window.innerWidth;
            pCanvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * pCanvas.width;
                this.y = Math.random() * pCanvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.4;
                this.speedY = (Math.random() - 0.5) * 0.4;
                this.alpha = Math.random() * 0.5 + 0.2;
                this.flicker = Math.random() * 0.02;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                this.alpha += this.flicker;
                if (this.alpha > 0.8 || this.alpha < 0.2) this.flicker *= -1;
                if (this.x > pCanvas.width) this.x = 0;
                if (this.x < 0) this.x = pCanvas.width;
                if (this.y > pCanvas.height) this.y = 0;
                if (this.y < 0) this.y = pCanvas.height;
            }
            draw() {
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fillStyle = `rgba(212, 175, 55, ${this.alpha})`;
                pCtx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) { particles.push(new Particle()); }

        const card = document.getElementById('card');
        const edgeFront = document.getElementById('edgeFront');
        const edgeBack = document.getElementById('edgeBack');
        
        let isDragging = false;
        let startX, startY;
        let rotateX = 0;
        let rotateY = 0;
        let autoRotateY = 0;
        let flareAngle = 0; 

        const animate = () => {
            pCtx.clearRect(0, 0, pCanvas.width, pCanvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            
            flareAngle += 1.8; 
            if (flareAngle >= 360) flareAngle = 0;

            if (!isDragging) {
                autoRotateY += 0.12;
            }

            const totalRotY = rotateY + autoRotateY;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${totalRotY}deg)`;

            edgeFront.style.setProperty('--flare-angle', `${flareAngle}deg`);
            edgeBack.style.setProperty('--flare-angle', `${-flareAngle}deg`);
            
            requestAnimationFrame(animate);
        };
        animate();

        const startDragging = (e) => {
            isDragging = true;
            startX = e.pageX || (e.touches ? e.touches[0].pageX : 0);
            startY = e.pageY || (e.touches ? e.touches[0].pageY : 0);
            card.style.transition = 'none';
        };

        const dragging = (e) => {
            if (!isDragging) return;
            if (e.type === 'touchmove') e.preventDefault();

            const x = e.pageX || (e.touches ? e.touches[0].pageX : 0);
            const y = e.pageY || (e.touches ? e.touches[0].pageY : 0);
            const dx = x - startX;
            const dy = y - startY;
            
            rotateY += dx * 0.4;
            rotateX -= dy * 0.4;
            rotateX = Math.max(-60, Math.min(60, rotateX));

            startX = x;
            startY = y;
        };

        const stopDragging = () => {
            isDragging = false;
            card.style.transition = 'transform 1.2s cubic-bezier(0.23, 1, 0.32, 1)';
        };

        window.addEventListener('keydown', (e) => {
            const step = 15;
            if (e.key === 'ArrowLeft') { rotateY -= step; autoRotateY = 0; }
            if (e.key === 'ArrowRight') { rotateY += step; autoRotateY = 0; }
            if (e.key === 'ArrowUp') { rotateX += step; }
            if (e.key === 'ArrowDown') { rotateX -= step; }
        });

        window.addEventListener('mousedown', startDragging);
        window.addEventListener('mousemove', dragging);
        window.addEventListener('mouseup', stopDragging);
        window.addEventListener('mouseleave', stopDragging); 
        window.addEventListener('touchstart', startDragging, { passive: false });
        window.addEventListener('touchmove', dragging, { passive: false });
        window.addEventListener('touchend', stopDragging);
    </script>
</body>
</html>
